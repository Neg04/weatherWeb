<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherWeb</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Alkatra&family=Edu+NSW+ACT+Foundation&display=swap"
    rel="stylesheet">
    <script src="https://kit.fontawesome.com/dbb5d0dadd.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <link rel="stylesheet" href="styles.css">
    </head>
<body>
    <div class="container">
    <div class="weatherapp">
    <form id="searchForm">
        <input type="search", class="col-form-label" placeholder="tell me your city here...", autocomplete="off", id="city-input">
        <input type="submit", class="searchButton", value="search">
    </form>
    <h1>
        <span id="city">Osaka</span>, <span id="country">Japan</span>
    </h1>
      <section class="date" id="date">Sunday 21:00</section> 
        <div><span class="temp" id="temp">21</span><a href="#" id="celcius">°C</a>|<a href="#" id="farenheit">°F</a> </div>
    <ul>
        <li><span id="description">partly cloudy</span><img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/few-clouds-day.png" alt="" id="icon"></li>
        <li class="humidity"> Humidity: <span id="humidity">50</span>%</li>
        <li class="speed">wind: <span id="speed">7</span>km/h</li>
    </ul>
</div>
<footer> <a href="https://github.com/Neg04/weatherWeb.git" target="_blank" class="myCode">let's take a look at my code <i class="fa-regular fa-face-smile-wink"></i></a> </footer>
</div>
<script src="index.js"></script>
</body>
</html>
